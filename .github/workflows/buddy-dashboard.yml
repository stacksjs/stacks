name: Buddy Dashboard

on:
  schedule:
    - cron: '0 9 * * 1,3,5' # Monday, Wednesday, Friday at 9 AM UTC
  workflow_dispatch: # Manual triggering
    inputs:
      pin:
        description: Pin the dashboard issue
        required: false
        default: true
        type: boolean
      title:
        description: Custom dashboard title
        required: false
        type: string
      issue_number:
        description: Specific issue number to update
        required: false
        type: string
      verbose:
        description: Enable verbose logging
        required: false
        default: true
        type: boolean
      dry_run:
        description: Dry run (preview only)
        required: false
        default: false
        type: boolean

env:
  GITHUB_TOKEN: ${{ secrets.BUDDY_BOT_TOKEN || secrets.GITHUB_TOKEN }}

permissions:
  contents: read
  pull-requests: read
  issues: write
  actions: read
  checks: read
  statuses: read

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BUDDY_BOT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup PHP and Composer (if needed)
        if: ${{ hashFiles('composer.json') != '' }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer
          coverage: none

      - name: Install Composer dependencies (if needed)
        if: ${{ hashFiles('composer.json') != '' }}
        run: composer install --prefer-dist --optimize-autoloader

      - name: Install dependencies
        run: bun install

      - name: Build buddy-bot
        run: bun run build

      - name: Update Dependency Dashboard
        run: |
          PIN="${{ github.event.inputs.pin || 'true' }}"
          TITLE="${{ github.event.inputs.title }}"
          ISSUE_NUMBER="${{ github.event.inputs.issue_number }}"
          VERBOSE="${{ github.event.inputs.verbose || 'true' }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"

          echo "ðŸ“Š Updating dependency dashboard..."
          set -e

          COMMAND="bunx buddy-bot dashboard"

          if [ "$PIN" = "true" ]; then
            COMMAND="$COMMAND --pin"
          fi

          if [ "$TITLE" != "" ]; then
            COMMAND="$COMMAND --title \"$TITLE\""
          fi

          if [ "$ISSUE_NUMBER" != "" ]; then
            COMMAND="$COMMAND --issue-number \"$ISSUE_NUMBER\""
          fi

          if [ "$VERBOSE" = "true" ]; then
            COMMAND="$COMMAND --verbose"
          fi

          if [ "$DRY_RUN" = "true" ]; then
            echo "ðŸ“‹ DRY RUN MODE - Command preview:"
            echo "$COMMAND"
            bunx buddy-bot scan --verbose
          else
            echo "ðŸš€ Executing: $COMMAND"
            eval "$COMMAND"
          fi

        env:
          GITHUB_TOKEN: ${{ secrets.BUDDY_BOT_TOKEN || secrets.GITHUB_TOKEN }}
